<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BharatCare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>B      h    arat             Care</strong></li>
        </ul>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard" role="button">Dashboard</a></li>
        </ul>
    </nav>

    <main class="container">
        <section>
            <hgroup>
                <h2>Request a Product</h2>
                <h3>Let us know what product you need</h3>
            </hgroup>
            <form action="/submit" method="POST" id="requestForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                <label for="product">Product Request</label>
                <textarea id="product" name="product" placeholder="Describe the product you need" required></textarea>
                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>

    <footer class="container">

</body>
</html>
