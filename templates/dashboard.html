<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>BharatCare</strong></li>
        </ul>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard" role="button">Dashboard</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Submitted Product Requests</h1>
        {% if rows %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Product</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No product requests have been submitted yet.</p>
        {% endif %}
    </main>

    <footer class="container">
        <small>Â© 2024 BharatCare. All rights reserved.</small>
    </footer>
</body>
</html>
